server:
  port: 8080
spring:
  application:
    name: modules-member
  #数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    #serverTimezone=GMT%2B8时区，GMT%2B8北京东八区，也可以设置Asia/Shanghai
    url: jdbc:mysql://localhost:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: root
    druid:
      initial-size: 5 #连接池初始化大小
      min-idle: 10 #最小空闲连接数
      max-active: 20 #最大连接数
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*" #不统计这些请求数据
      stat-view-servlet: #访问监控网页的登录用户名和密码
        enabled: true
        url-pattern: "/druid/**"
        login-username: admin
        login-password: admin
  data:
    mongodb:
      host: localhost
      port: 27017
      database: mall-port
  # 解决Swagger与2.6以上springboot不兼容
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  #配置redis缓存
  redis:
    host: localhost # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 6379 # Redis服务器连接端口
    password: # Redis服务器连接密码（默认为空）
    jedis:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
    timeout: 3000ms # 连接超时时间（毫秒）
  #配置es搜索引擎
  elasticsearch:
    uris: http://localhost:9200

#指定mybatis的mapper扫描路径
mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath:dao/*.xml
    - classpath*:com/**/mapper/*.xml
    - classpath*:com/**/dao/*.xml
#swagger配置
springfox:
  documentation:
    swagger-ui:
      enabled: true
#springboot日志输出级别
logging:
  level:
    root: info
    com.example.system: debug
#***********************************************自定义属性***********************************************
# 自定义redis属性
redis:
  key:
    member: 'ums:member'
    authCode: 'ums:authCode'
  #缓存键值：用户相关：database:admin:adminId
  #缓存键值：资源相关：database:resourceList:adminId
  database: mall
  #缓存失效时间
  expire:
    authCode: 90 # 验证码超期时间
    common: 86400 # 24小时

# 自定义jwt属性
jwt:
  tokenHeader: Authorization #JWT存储的请求头
  tokenPrefix: Bearer  #JWT负载前缀
  secret: mySecret #JWT加解密使用的密钥
  expiration: 30 #JWT的超期限时间(单位分)
# 自定义授权白名单
secure:
  ignored:
    urls:
      - /swagger**/**
      - /**/v2/api-docs
      - /**/v3/api-docs
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /**/*.ico
      - /doc.html
      - /webjars/*
      - /index.html"
      - /esProduct/**"
      - /sso/**"
      - /actuator/**
      - /druid/**
      - /sso/login

#自定义elasticsearch属性
elasticsearch:
  node_name:127.0.0.1:9200
